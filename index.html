<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="domashka33.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="worth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>
                    <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
                    
                    <label for="skills">Groom's skills</label><br>
                    <input class="skillCheckbox" type="checkbox" id="skill1" name="skill1" value="dombra"> 
                    <label for="skill1">Playing on dombra</label><br>
                    <input class="skillCheckbox" type="checkbox" id="skill2" name="skill2" value="cook">
                    <label for="skill2">Good cook</label><br>
                    <input class="skillCheckbox" type="checkbox" id="skill3" name="skill3" value="character">
                    <label for="skill3">Easygoing character</label><br>
                    <input class="skillCheckbox" type="checkbox" id="skill4" name="skill4" value="sings">
                    <label for="skill4">Sings well</label>
                    <hr>
                    <label for="bride_age">Groom's age</label><br>
                    <p><input name="age" type="radio" value="age1">Between 18-23</p>
                    <p><input name="age" type="radio" value="age2">Between 24-27</p>
                    <p><input name="age" type="radio" value="age3">28+</p>
                    <hr>
                    <label for="bride_reputation">Groom's reputation</label><br>
                    <input class="repoCheckbox" type="checkbox" id="rep1" name="rep1" value="parent"> 
                    <label for="rep1">Gossips about his parent's attitude</label><br>
                    <input class="repoCheckbox" type="checkbox" id="rep2" name="rep2" value="character"> 
                    <label for="rep2">Gossips about his character</label><br>
                    <input class="repoCheckbox" type="checkbox" id="rep3" name="rep3" value="person"> 
                    <label for="rep3">General gossips about his person</label><br>
                </form>
                <button onclick="count()" id="submit" type="button" class="btn btn-primary">Calculate price</button>
                <p id="final"></p>
            </div>
        </div>
    </div>
    <script src="domashka33.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
